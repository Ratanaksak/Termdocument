<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Bag-of-Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Upload Text File and Display Bag-of-Words</h1>
    <form action="/process_file" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt" required>
        <button type="submit">Upload</button>
    </form>
    {% if bow %}
        <h2>Bag-of-Words (Term-Document Matrix)</h2>
        <table>
            <tr>
                <th>Word</th>
                <th>Frequency</th>
            </tr>
            {% for word, frequency in bow.items() %}
                <tr>
                    <td>{{ word }}</td>
                    <td>{{ frequency }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
